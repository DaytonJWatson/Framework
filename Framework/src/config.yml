# Framework configuration

# Home settings
homes:
  limit: 3 # Maximum number of homes each player can set

# Random teleport settings
rtp:
  radius: 5000 # Maximum distance in blocks for random teleport searches

# Teleport behavior
teleport:
  warmup-seconds: 0 # Delay before teleporting (allows movement cancellation)
  cooldown-seconds: 0 # Cooldown applied after a teleport
  movement-threshold: 0.35 # Distance in blocks a player can move during warmup before canceling
  movement-check-interval-ticks: 5 # How often to check for movement during warmup

# Chat appearance settings
chat:
  format: "&7%player% &8Â» &r%message%" # Supports %player%/%displayname% and %message% placeholders

# Player-specific toggles
player-settings:
  gui-title: "&aPlayer Settings"
  auto-pickup: true
  protect-tools:
    enabled: true
    warn-threshold: 3
  block-creeper-explosions:
    enabled: false
    radius: 6.0
  block-mob-spawns:
    enabled: false
    radius: 16.0
  no-fall-damage: false

# Auto crop replanting
autocrop:
  enabled: true # Master toggle for the auto crop feature
  respect-fortune: true # Whether to apply Fortune I/II/III bonuses to harvested drops
  require-replant-item: true # Remove one seed/crop from the drops or inventory to pay for replanting
  replant-delay-ticks: 2 # Delay before replanting to ensure drops are processed
  block-immature-breaks: false # Prevent breaking crops that are not fully grown
  break-protection:
    enabled: true # Whether newly replanted crops are protected from being broken
    default-seconds: 2 # Default delay before a replanted crop can be broken
    min-seconds: 0 # Minimum allowed protection time players can set
    max-seconds: 30 # Maximum allowed protection time players can set
  break-protection-seconds: 2 # Legacy fallback for default protection duration
  gui-title: "&aAuto Crop Settings" # Title for the per-player settings menu
  crops: # Default player settings for which crops auto-replant
    wheat: true
    carrots: true
    potatoes: true
    beetroot: true
    nether_wart: true

# Join and quit announcements
player-messages:
  join: "&e%player% joined the game" # Message shown when a player joins
  quit: "&e%player% left the game" # Message shown when a player quits

# Death handling
# respawn: spawn -> always respawn at the configured spawn location
# respawn: bed   -> respawn at the player's bed when available, otherwise spawn
death:
  respawn: "spawn"

# Spawn location used for /spawn and death respawns when configured
spawn:
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0
  pitch: 0

# General server messages
messages:
  motd: "&aWelcome to the server!" # Message of the day shown with /motd
  rules:
    - "&eBe respectful" # Listed with /rules
    - "&eNo griefing"
